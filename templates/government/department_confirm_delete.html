{% extends 'government/base.html' %}

{% block title %}Bo'limni o'chirish - O'zbekiston Respublikasi Hukumati{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1>Bo'limni o'chirish</h1>
    </div>
    <div class="card-body">
        <p>Siz rostdan ham "{{ department.name }}" bo'limini o'chirmoqchimisiz?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Ha, o'chirish</button>
            <a href="{% url 'department_detail' department.pk %}" class="btn btn-secondary">Yo'q, bekor qilish</a>
        </form>
    </div>
</div>
{% endblock %}
